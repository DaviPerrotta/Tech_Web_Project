<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/Stile.css">
    <title>iOrder - Booking</title>
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="#">Home</a>
        <a href="#">Order</a>
        <a href="Prenotazioni.html">Book</a>
        <a href="#">Reserved Area</a>
        <a href="#">About Us</a>
    </div>

    <div class="topBar">
        <span style="font-size:34px;cursor:pointer; color:#ffffff" onclick="openNav()"> &#9776; </span>
        <sub class="title testo"> Booking </sub>
        <a href="Carrello.html" class="button">
            <img src="images/carrello.png">
        </a>
    </div>

    <div class="imgContainer">
        <img src="images/pizzaicon.png" alt="RestaurantIcon">
    </div>
    <div class="testo" style="font-size: 32px; text-align: center; margin-top: 10px; margin-bottom: 10px">Restaurant Name</div>

    <form class="bookingSection">
        <div class="row inpField">
            <div class="form-item">
                <label for="Data" class="label">Select Booking Date</label>
                <div class="date-picker">
                    <input style="color: #a2855b" id="Data" type="date" class="form-control-lg date">
                    <input style="color: #a2855b" id="Ora" type="time" class="form-control-lg time" style="padding: 9px">
                </div>
            </div>
            <div class="form-item">
                <label for="Name" class="label">Reservation Name </label>
                <div>
                    <input style="color: #a2855b" id="Name" type="text" class="form-control-lg">
                </div>
            </div>
        </div>
        <div class="row inpField">
            <div class="form-item">
                <label for="People" class="label">NÂ° People </label>
                <div style="width: 130px; margin-left: 120px">
                    <input style="color: #a2855b" id="People" min="1" max="12" type="number" class="form-control-lg">
                </div>
            </div>
            <div class="form-item">
                <label for="Pnum" class="label">Phone Number </label>
                <div style="width: 200px; margin-left: 85px">
                    <input style="color: #a2855b" id="Pnum" type="text" class="form-control-lg" maxlength="10">
                </div>
            </div>
        </div>
        <div class="inpField form-item">
            <label for="Notes" class="label">Further Notes </label>
            <div style="padding-top: 10px; padding-bottom: 10px">
                <input id="Notes" placeholder="Further notes reguarding your booking..." class="form-control-lg" type="text">
            </div>
        </div>
        <div style="text-align: center; padding-bottom: 10px; justify-content: center" class="row">
            <a href="PrenotazioneConfermata.html" type="button" class="form-control-lg2" style="margin-top: 10px; cursor: pointer; text-decoration: none"><strong>CONFIRM</strong></a>
        </div>
    </form>

    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "250px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>
</body>
</html>
