<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iOrder - Your cart</title>
    <link rel="stylesheet" href="css/Stile.css">
</head>
<body>
    <div id="mySidenav" class="sidenav">
      <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      <a href="#">Home</a>
      <a href="#">Order</a>
      <a href="Prenotazioni.html">Book</a>
      <a href="#">Restricted Area</a>
      <a href="#">About Us</a>
    </div>

    <div class="topBar">
      <span style="font-size:32px;cursor:pointer; color:#ffffff" onclick="openNav()"> &#9776;</span>
      <span class="testo" style="font-size: 34px">Your Cart</span> <span> </span>
    </div>

    <div style="display: flex; margin-top: 50px; justify-content: center; margin-left: 30px">
        <span class="testo" style="font-size: 32px">Your Orders</span>
    </div>

    <div class="tabellone">
        <div style="overflow-y:auto; width: 1250px; border: solid grey 1px; border-radius: 25px">
            <div class="w-100 header">
                <div class="row">
                    <div class="big-text" style="border-bottom: solid grey 1px">Item Name</div>
                    <div class="big-text" style="border-bottom: solid grey 1px">Quantity</div>
                    <div class="big-text" style="border-bottom: solid grey 1px">Price</div>
                </div>
            </div>
            <div class="w-100 body">
                <div class="row">
                    <div class="element w-image"> <img src="images/puocPanino.jpg">
                        <span>PuocPanin</span>
                    </div>
                    <div class="element">1</div>
                    <div class="element">10€</div>
                </div>
                <div class="row">
                    <div class="element w-image"> <img src="images/pizzona.jpg">
                        <span>Pizzona</span>
                    </div>
                    <div class="element">1</div>
                    <div class="element">10€</div>
                </div>
                <div class="row">
                    <div class="element w-image"> <img src="images/coffee.jpg">
                        <span>Coffee</span>
                    </div>
                    <div class="element">1</div>
                    <div class="element">1€</div>
                </div>
            </div>
            <div class="w-100 footer">
                <span class="big-text">Totale: </span>
            </div>
        </div>
    </div>

    <script>
      function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
      }
      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
      }
    </script>
</body>
</html>
