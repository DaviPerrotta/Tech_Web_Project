<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form Validation</title>
  <link rel="stylesheet" href="Login_style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="wrapper">
    <form action="#" class="box" method="post">
      <h1><strong>Login</strong></h1>
      <p1>Login using username and password</p1>
      <!-- User Input -->
      <div class="username">
        <input class="form-input"  type="text" placeholder="Enter Username" id="username">
        <i class="far fa-envelope"></i>
      </div>

      <!-- Password Input -->
      <div class="password">
        <input type="password" placeholder="Enter Password" id="password">
        <i class="fas fa-lock-open"></i>
      </div>

      <!-- Button -->


          <button class="form-control-lg3" id="btn" type="submit" onclick="validate()" style="text-decoration: none"><a href="Principal_Page.html" style="text-decoration: none; color:black; margin-left: 20px"><strong>Login</strong></a></button>

          <p><strong>or</strong></p>

      <button class="form-control-lg3" id="btn1" type="submit" style="text-decoration: none"><a href="Sign%20Up.html" style="text-decoration: none; color:black; margin-left: 37px"><strong>Sign Up</strong></a></button>


    </form>
  </div>


  <script src="app.js"></script>
</body>

</html>
