<body>
  <div id="main-wrapper">
    <h1>Sign Up</h1>

    <form action="#" id="form-registrazione" method="post" novalidate>
      <div id="wrapper-input">

        <input type="text" name="name" placeholder="Nome" value="" required>
        <input type="email" name="email" placeholder="E-mail" value="" required>
        <div id="password">
          <input type="password" name="password" placeholder="Password (min. 8 caratteri)" value="" required>
          <span id="l_1"></span>
          <span id="l_2"></span>
          <span id="l_3"></span>
        </div>
        <input type="password" name="re_password" placeholder="Conferma password" value="" required>




      </div>
      <a href="Login.html" type="button" class="form-control-lg3"; style="cursor: pointer; text-decoration: none">
        <strong>SIGN UP</strong></a>
    </form>

    <div id="notifica-registrazione"></div>
  </div>

  <script type="module">
    document.addEventListener("DOMContentLoaded", function () {
      validaForm('#form-registrazione', '#notifica-registrazione');
    });
  </script>
</body>
