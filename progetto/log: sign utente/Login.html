<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login + Firebase Database</title>
         <!-- Cool Google Fonts -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet"> 
        <!-- Our stylesheet -->
        <link rel="stylesheet" type="text/css" href="index.css">

            <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
          <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
          <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
          <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-analytics.js"></script>
          <!-- Add Firebase products that you want to use -->
      
          <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-firestore.js"></script>
          <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-storage.js"></script>
          <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-auth.js"></script>
          <script src="https://www.gstatic.com/firebasejs/7.6.1/firebase-database.js"></script>

        <!-- Our script must be loaded after firebase references -->
        <script src="index.js"></script>
    </head>
    <body>
        <div id="content_container">
            <div id="form_container">
                <div id="form_header_container">
                    <h2 id="form_header"> LOGIN </h2> 
                </div>

                <div id="form_content_container">
                    <div id="form_content_inner_container">
                        <input type="text" id="full_name" placeholder="Username">
                        <input type="email" id="email" placeholder="Email">
                        <input type="password" id="password" placeholder="Password">

                          <div class="buttons">
                            <div id="button_container">
                              <button onclick="login()">Login</button>  
                            </div><br> <br>

                               <h4>OR</h4>
                            
                            <div id="button_container" >
                                <strong><a href="index.html" style="text-decoration: none; color: black; font-family: 'Courier New', Courier, monospace; margin-bottom: 20px;">Register</a></strong>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
